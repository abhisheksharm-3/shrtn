apiVersion: apps/v1
kind: Deployment
metadata:
  name: shrtn-client
  labels:
    app: shrtn-client
spec:
  replicas: 2  # Multiple replicas for high availability
  selector:
    matchLabels:
      app: shrtn-client
  template:
    metadata:
      labels:
        app: shrtn-client
    spec:
      containers:
      - name: frontend
        image: shrtn-client:v1
        imagePullPolicy: Never  # For local Minikube images
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "500m"
            memory: "256Mi"
          requests:
            cpu: "200m"
            memory: "128Mi"
        env:
          - name: VITE_API_URL
            valueFrom:
              configMapKeyRef:
                name: shrtn-config
                key: VITE_API_URL
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shrtn-client-svc
spec:
  selector:
    app: shrtn-client
  ports:
  - port: 80
    targetPort: 80
  type: NodePort